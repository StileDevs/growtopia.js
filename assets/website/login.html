<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgba(0, 0, 0, 0) !important;
      }
    </style>
  </head>
  <body>
    <form id="loginForm" action="/player/login/validate" method="POST" enctype="application/x-www-form-urlencoded">
      <div>
        <label for="growID">GrowID:</label><br />
        <input type="text" id="growID" name="growID" autocomplete="off" required value="admin" autofocus /><br />
      </div>
      <div>
        <label for="pass">Password:</label><br />
        <input type="password" id="pass" name="password" autocomplete="off" value="admin" required /><br /><br />
      </div>
      <input type="submit" value="Submit" />
    </form>

    <script>
      window.addEventListener("load", function () {
        const form = document.getElementById("loginForm");
        setTimeout(() => {
          form.submit();
        }, 500);
      });
    </script>
  </body>
</html>
